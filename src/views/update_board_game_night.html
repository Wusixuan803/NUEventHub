<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event - Board Game Night</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <a href="/"><img src="/images/logo.png" alt="NUEventHub Logo" class="logo"></a>
    </header>
    <main class="updatepage">
        <h1>Update Board Game Night</h1>
        <form action="/update-board-game-night" method="post">
            <label for="eventTitle">Event Title:</label>
            <input type="text" id="eventTitle" name="eventTitle" value="Board Game Night" required>

            <label for="eventType">Event Type:</label>
            <select id="eventType" name="eventType">
                <option value="party or social gathering">Party or Social Gathering</option>
                <option value="food & drink">Food & Drink</option>
                <option value="music">Music</option>
                <option value="sports">Sports</option>
                <option value="arts">Arts</option>
            </select>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required>

            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Update Event</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 NU Event Hub</p>
    </footer>
</body>
</html>
